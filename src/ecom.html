<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Squabs</title>
    </head>
  </head>
  <body>
    <!-- Navbar -->
    <navbar class="hidden md:block">
      <div class="container">
        <ul class="pt-8 flex items-center justify-between">
          <li>
            <a
              class="cursor-pointer text-uppercase text-lg font-medium"
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="cursor-pointer text-uppercase text-lg font-medium"
              href="index.html"
              >The Park</a
            >
          </li>
          <li>
            <div class="bg-black bg-opacity-25 py-2 px-4 rounded-full">
              <a
                class="cursor-pointer text-uppercase text-lg text-white font-medium"
                href="./about.html"
                >About Squabs</a
              >
            </div>
          </li>
          <li>
            <a
              class="cursor-pointer text-uppercase text-lg font-medium"
              href="index.html"
              >Buy a Merch</a
            >
          </li>
          <li>
            <a
              class="cursor-pointer text-uppercase text-lg font-medium"
              href="contact.html"
              >Buy a Squab</a
            >
          </li>
        </ul>
      </div>
    </navbar>

    <!-- Mobile Navbar Button -->
    <div class="block md:hidden absolute right-0">
      <button class="open-navbar">
        <img
          src="<%=require('./assets/images/icons/hamburger.svg')%>"
          alt="Open Navbar"
        />
      </button>
    </div>

    <!-- Mobile Navbar -->
    <section id="mobile-navbar" class="hidden">
      <div class="z-40 top-0 w-screen h-screen backdrop-blur-sm fixed"></div>
      <div
        class="py-12 z-50 top-0 w-screen h-screen bg-brand-gray-dark opacity-80 fixed"
      >
        <div class="close-navbar pl-20 mb-10">
          <img
            src="<%=require('./assets/images/icons/cross.svg')%>"
            alt="Cross"
          />
        </div>
        <nav>
          <ul class="space-y-7 text-center uppercase text-white">
            <li>
              <a class="font-semibold" href="">Home</a>
            </li>
            <li>
              <a class="font-semibold" href="">Buy a Squab</a>
            </li>
            <li>
              <a class="font-semibold" href="">About</a>
            </li>
            <li>
              <a class="font-semibold" href="">Buy Merch</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <div id="ecom-body">
      <img
        src="<%=require('./assets/images/squabs-nft-merch.png')%>"
        alt="Coming Soon"
        id="ecomMerchImage"
      />
    </div>

    <footer class="bg-brand-gray-dark container">
      <div
        class="w-8/12 md:w-2/12 pt-32 pb-24 mx-auto flex items-center justify-between"
      >
        <div>
          <a href="">
            <img
              src="<%=require('./assets/images/icons/instagram.svg')%>"
              alt="Instagram"
            />
          </a>
        </div>
        <div>
          <img
            src="<%=require('./assets/images/icons/twitter.svg')%>"
            alt="Instagram"
          />
        </div>
        <div>
          <img
            src="<%=require('./assets/images/icons/discord.svg')%>"
            alt="Instagram"
          />
        </div>
        <div>
          <img
            src="<%=require('./assets/images/icons/youtube.svg')%>"
            alt="Instagram"
          />
        </div>
      </div>
    </footer>

    <script>
      let image = document.getElementById("ecomMerchImage");

      if (screen.width < 676) {
        image.src = "<%=require('./assets/images/squabs-merch-min.png')%>";
      }
    </script>
  </body>
</html>
